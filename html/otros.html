<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Otras preferencias</title>
    <link rel="stylesheet" href="../css/estilos-formularios.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="container">
        <form class="formulario" id="formulario-otros" action="#" method="post">
            <fieldset>
                <legend class="formulario__legend">Otras preferencias</legend>
                <label for="preferencias">¿Tienes alguna preferencia especial?</label>
                <textarea class="formulario__textarea" name="preferencia" id="preferencia" placeholder="Indícala aquí"
                    cols="30" rows="5"></textarea>
                <label class="terms">
                    <input type="checkbox" name="acceptterms"><p>Confirmo que he revisado y estoy de acuerdo con
                los <a href="#">Términos de uso</a> y la <a href="#">Política de privacidad</a>.</p>
            </label>
                <button class="btn"><a class="btn__link" href="inicionews.html">Registrarme</a></button>
            </fieldset>
        </form>
    </div>
</body>

</html>
