<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Información personal</title>
    <link rel="stylesheet" href="../css/estilos-formularios.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="container">
    <form class="formulario" id="formulario-info-personal" action="./intereses.html">
        <fieldset>
            <legend class="formulario__legend">Información personal</legend>
                <label for="nombre">Indica tu nombre completo:</label>
                <input class="formulario__input" type="text" name="nombre" id="nombre" placeholder="Indica tu nombre y apellido" required>
                <label for="password">Contraseña:</label>
                <input class="formulario__input" type="password" name="password" id="password" required>
                <label for="email">Email:</label>
                <input class="formulario__input" type="email" name="email" id="email" required>
                <label for="pais">País:</label>
                <select class="formulario__select" name="pais" id="pais" required>
                    <optgroup label="Elige tu país">
                        <option value="opcion1">España</option>
                        <option value="opcion2">Portugal</option>
                        <option value="opcion3">Francia</option>
                        <option value="opcion4">Andorra</option>
                    </optgroup>
                </select>

                <input class="boton--enviar" type="submit" value="Enviar">
            </fieldset>
        </form>
    </div>
    </body>

</html>
